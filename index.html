<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kejutan untuk Kin ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heart-background">
        </div>

    <div class="container">
        <div id="giftBox" class="gift-box" onclick="openBox()">
            <div class="box-lid"></div>
            <div class="box-base"></div>
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
            <span class="click-text">Click the box</span>
        </div>

        <div id="surpriseContent" class="surprise-content">
            <h1 class="incoming-animation">Hii Kin!! ME BABY 🥰</h1>
            <p class="incoming-animation delay-1">Me sorry dah buat awak sakit hati and merajuk 🥺🥺</p>
            <p class="incoming-animation delay-2">Tapi" aku suka beneran kok sampai obses kek gitu 🥺🥺</p>
            <p class="incoming-animation delay-3">I harap kejutan kecil ni boleh buat awak tersenyum lagi 😘</p>
        </div>
    </div>

    <audio id="surpriseSound" src="Bird.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
